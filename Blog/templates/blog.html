{% extends "home.html" %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'header.css' %}">

    <div class=" splash">
      <div class="row">
       
        <div class="col-4 mx-auto my-5">
          <h1>MyBlog</h1>
      <p>you can get a reference for your trip</p>
      <p>You can also shere you trip experiences and upload pictures</p>
          <a href="{% url 'add' %}" class="btn btn-lg btn-danger">Upload your Blog</a>
          
        </div>
      </div>
    </div>

    <div class="row">
      {% for i in data  %}
      <div class="col ">
        <div class="card">
          <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" style="height: 250px; width: 300px;">
          <small>{{i.datetime}}</small>
          <div class="card-body">
            <h1>{{i.name}}</h1>
            <p class="card-text">{{i.about}}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endblock %}
