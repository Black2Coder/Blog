{% extends 'home.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'add_blog.css' %}">
<div class="container blog mx-auto " >
    
    <form method="POST" action="/add" enctype="multipart/form-data">
        {% csrf_token%}
        <div class="form-group">
            
            <input type="file" class="form-control" name="image" required>
        </div>
        <div class="form-group">
           
            <input type="text" class="form-control" name="name" placeholder="Enter Place Name" required>
        </div>
        <div class="form-group">
            
            <textarea class="form-control" name="desc" placeholder="Tell something about trip"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {{name}}
    {{desc}}
</div>

{% endblock %}
